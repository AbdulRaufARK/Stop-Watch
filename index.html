<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid text-white">
    <div class="Heading text-center p-5 ">
        <h1>Stop Watch</h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="text-center  d-flex justify-content-center  p-2">  
                <h1 id="displaymilisec" class="circles text-center  pt-5 m-3 ">00</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="text-center p-2 ">
            
                <h1>Second</h1>
                <h1 id="displaysec">00</h1>
            </div>
        </div>
        <div class="col-md-6">
            <div class="text-center p-2 ">
            
                <h1>Min</h1>
                <h1 id="displaymin">00</h1>
            </div>
        </div>
    </div>
    <div class="text-center p-5 m-5">
        <button onclick="startTimer()" type="button" class="btn btn-primary">Start</button>
        <button onclick="pause()" type="button" class="btn btn-danger">Pause</button>
    <button onclick="reset()"  type="button" class="btn btn-success">Reset</button> 
    </div>
</div>


<script src="js/app.js"></script>

</body>
</html>
